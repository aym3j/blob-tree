<!DOCTYPE html>
<html>
<head>
  <title>Timer</title>
	<link rel="stylesheet" type="text/css" href="./css/timer.css">

</head>

<body>

    <div class="container">
        <h1 id="headline">Countdown </h1>
        <div id="countdown">
          <ul>
            <li><span id="min"></span>Minutes</li>
            <li><span id="sec"></span>Seconds</li>
          </ul>
        </div>
        <a id="result" onclick="f1()">
        <button type="button" class="button buttonBlue">Show the result 
          <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
        </button>
      </a>
      </div>

      <script>

        const f1 = () => {
          const workshop = localStorage.getItem('workshop');  

            fetch("/workshops", {
              method: "PATCH",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                workshopId: workshop,
                active: false,
              }),
              })
                .finally(() => window.location.href = `/visio/${workshop}`);
        }


        (function () {
          const workshop = localStorage.getItem('workshop');
          const second = 1000,
            minute = second * 60,
            hour = minute * 60,
            day = hour * 24;

  //I'm adding this section so I don't have to keep updating this pen every year :-)
  //remove this if you don't need it
  let today = new Date(),
      dd = String(today.getDate()).padStart(2, "0"),
      mm = String(today.getMonth() + 1).padStart(2, "0"),
      yyyy = today.getFullYear(),
      nextYear = yyyy + 1,
      dayMonth = "03/15/",
      birthday = dayMonth + yyyy;
  
  today = mm + "/" + dd + "/" + yyyy;
  if (today > birthday) {
    birthday = dayMonth + nextYear;
  }
  //end
 
  const countDown = new Date().getTime() + minute*5,
      x = setInterval(function() {    

        const now = new Date().getTime(),
              distance = countDown - now;

          //document.getElementById("days").innerText = Math.floor(distance / (day)),
          //document.getElementById("hours").innerText = Math.floor((distance % (day)) / (hour)),
          document.getElementById("min").innerText = Math.floor((distance % (hour)) / (minute)),
          document.getElementById("sec").innerText = Math.floor((distance % (minute)) / second);

        //do something later when date is reached
        if (distance < 0) {
          document.getElementById("headline").innerText = "It's time!";
          document.getElementById("countdown").style.display = "none";
          document.getElementById("content").style.display = "block";
          clearInterval(x);
        }
        //seconds
      }, 0)
  }());
      </script>

    
</body>
  </html>
